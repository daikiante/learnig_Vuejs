<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vue.js</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- v-forディレクティブを使う際はkey属性を使う！！ -->
    <!-- なぜ使用するか : 要素の移動を最小限に抑えるアルゴリズムを使用し可能な限り再利用しようとする性質があるため -->
    <!-- 注意1 : key属性を使用する際はtemplateタグは使えない -->
    <!-- 注意2 : indexはkeyに指定できない -->
    <ul>
        <div v-for="fruit in fruits" :key="fruit">
            <li>{{ fruit }}</li>
            <input type="text">
        </div>
    </ul>
    <button @click="remove">先頭を削除</button>

</div>

<script>
    new Vue({
        el: "#app",
        data: {
            fruits: ['りんご', 'バナナ', 'ぶどう'],
        },
        methods: {
            remove: function() {
                this.fruits.shift()
            }
        }
    })

</script>
</body>
</html>
