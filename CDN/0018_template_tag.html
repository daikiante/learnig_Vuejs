<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vue.js</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- templateタグでまとまりにできる(divだと検証ツールから見えてしまう) -->
    <template v-if="ok">
        <p>おはよう</p>
        <p>Good Bye</p>
        <p>Good Morning</p>
    </template>
    <button @click="ok = !ok">ボタン</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            ok: true,
        },
    })

</script>
</body>
</html>
