<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vue.js</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app1">
    <p>{{ message }}</p>
</div>

<div id="app2">
    <p>{{ message }}</p>
</div>
<script>
    /*
    複数のVueインスタンスを作成可能(基本は一つで運用するのが望ましい)
    */
    new Vue({
        el: "#app1",
        data: {
            message: 'インスタンス1',
        },
    })

    new Vue({
        el: "#app2",
        data: {
            message: 'インスタンス2',
        },
    })
</script>
</body>
</html>
