<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vue.js</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- v-ifの中身がtrueのとき表示される -->
    <p v-if="ok">OK!</p>

    <!-- v-ifの中身がfalseのとき表示される -->
    <p v-else-if="maybeOk">maybe OK</p>

    <!-- v-elseの中身がtrueだったら表示させる -->
    <p v-else>Not OK</p>

    <!-- 注意：v-if構文の途中に関係ないHTMLタグを入れてはいけない -->
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            ok: false,
            maybeOk: true,
        },
    })

</script>
</body>
</html>
