<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>{{ counter }}</p>
        <button @click="counter += 1">+1</button>
        <!-- ↓三項演算子で表現 -->
        <p>三項演算子 : {{ counter > 3 ? '3より上' : '3以下' }}</p>

        <p>computed : {{ lessThanThreeComputed }}</p>

        <p>methods : {{ lessThanThreeMethod() }}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            // dataは初期値として扱う(動的に表現できない)
            data: {
                counter: 0,
            },
            // computed(算出プロパティとも呼ぶ) : 動的なプロパティを使うときに用いるもの
            computed: {
                // 動的なプロパティ名ので関数を使う(return必須)
                lessThanThreeComputed: function() {
                    // return必須
                    return this.counter > 3 ? '3より上' : '3以下'
                }
            },
            methods: {
                lessThanThreeMethod: function() {
                    return this.counter > 3 ? '3より上' : '3以下'
                }
            }
        })

    </script>
</body>
</html>
