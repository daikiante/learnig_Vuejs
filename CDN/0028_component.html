<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vue.js</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>

<script>
    /*
    component : 再利用させるもの

    使い方
    ・Vue.componentでコンポーネントとして登録する
    ・このとき第一引数にコンポーネント名、第二引数に定義内容
    ・コンポーネントの中でdataは関数にする必要があり、returnで定義したいプロパティ(変数とか)をオブジェクト形式(辞書型)にする

    dataを関数にする理由
    ・プロパティを登録してしまうと、すべてのコンポーネントが同じプロパティを参照してしまうため
    ・いいねボタンを例に上げると、一つのいいねをインクリメントした際に、他のnumberも+1が反映されてしまう
    */
    Vue.component('my-component', {
        data: function() {
            return {
                number: 12
            }
        },
        template: '<p>いいね( {{number}} )</p>'
    })

    new Vue({
        el: '#app',
    })


</script>
</body>
</html>
